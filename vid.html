<!doctype html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        body,
        html {
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <video id="v" width="720px" autoplay controls src="https://github.com/505darksoft/programas/blob/master/1.mp4?raw=true"></video>
    <label id="btn">BTNXD</label>
</body>
<script>
    var v = document.getElementById("v");
    v.addEventListener("ended", function () {
        alert(1);
        var v1 = getV("https://github.com/505darksoft/programas/blob/master/2.mp4?raw=true");
        v1.addEventListener("ended", function () {
            var v2 = getV("https://github.com/505darksoft/programas/blob/master/3.mp4?raw=true");
            v2.addEventListener("ended", function () {
                var v3 = getV("https://github.com/505darksoft/programas/blob/master/4.mp4?raw=true");
                v3.addEventListener("ended", function () {});
                document.getElementById("v").replaceWith(v);
            });
            document.getElementById("v").replaceWith(v2);
        });
        document.getElementById("v").replaceWith(v1);
    });

    function getV(url) {
        var vid = document.createElement("video");
        vid.width = "720";
        vid.setAttribute("autoplay", "autoplay");
        vid.setAttribute("controls", "controls");
        vid.setAttribute("src", url);
        return vid;
    };
</script>

</html>
